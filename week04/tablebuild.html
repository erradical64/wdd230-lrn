<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Asa Loftus Benson">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="table.css">
        <title>HTML Tables for Data Presentation</title>
    </head>
    <body>
        <main>
            <table>
                <caption>Table 1: Account Feature Comparison</caption>
                <thead>
                    <tr>
                        <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                    </tr>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Basic</th>
                        <th scope="col">Premium</th>
                        <th scope="col">Deluxe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feature 1</td>
                        <td>✔︎</td>
                        <td>✔︎</td>
                        <td>✔︎</td>
                    </tr>
                    <tr>
                        <td>Feature 2</td>
                        <td>❌</td>
                        <td>✔︎</td>
                        <td>✔︎</td>
                    </tr>
                    <tr>
                        <td>Feature 3</td>
                        <td>❌</td>
                        <td>❌</td>
                        <td>✔︎</td>
                    </tr>
                    <tr>
                        <td>Feature 4</td>
                        <td>❌</td>
                        <td>❌</td>
                        <td>❌</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>



</html>
