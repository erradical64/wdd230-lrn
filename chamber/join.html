        <main>
            <h1>Join Us Today!</h1>
            <form action="thankyou.html"> 
                <h2>Want to send a message to us?</h2>
                <div id="formmessage"></div>
                <div class="form">
                    <div class="formhalf">
                        <label for="first_name">Your Name</label>
                        <input type="text" id="first_name" minlength="1" maxlength="50" required placeholder="Your first name">
                        <input type="text" id="last_name" minlength="1" maxlength="50" required placeholder="Your last name">



                        <label for="email">Contact Info</label>
                            <input type="email" id="email" name="email"  minlength="1" maxlength="100" required placeholder="Your email address">
                            <input type="tel" id="denwa" name="phone"  minlength="1" maxlength="100" required placeholder="Your phone number">
                        
                    </div>
                    <label for="membership">Membership Level (NP, Bronze, Silver, and Gold)
	                    <input type="text" id="membership" name="membership" required pattern="[Nn][Pp]|[Bb]ronze|[Ss]ilver|[Gg]old" oninvalid="this.value('')">
                    </label>
                    <label for="BPTitle">Business Position Title
                    <input type="text" id="BPTitle" minlength="1" maxlength="50" required placeholder="Your business title">  
                    </label>
                    
                    <label for="describe">Business Description</label>
                        <textarea id="describe" name="description" required placeholder="Describe your business"></textarea>
                    
                        <button type="submit">Submit</button>
                        
                        
                </div>
            </form>
            
        </main>
